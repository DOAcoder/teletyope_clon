          </li>
        </ul>

            </div>
          </li>
          <li class="tab_content w-full border border-indigo-100 m-2">
            <div class="p-4 bg-gray-50 ">
              <h1>Followers</h1>

            </div>
          </li>
          <li class="tab_content w-full border border-indigo-100 m-2">
            <div class="p-4 bg-gray-50 ">
              <h1>Following</h1>

            </div>

        </ul>
