<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- font Inter cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- icon box cdn -->

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
<script src="https://cdn.tiny.cloud/1/ma6hei88n5lqj9v85d8avdnjsas55nsyxn9bbu4ypwy9idvy/tinymce/6/tinymce.min.js"
  referrerpolicy="origin"></script>

  <!-- build css -->
  <link rel="stylesheet" href="./dist/output.css" />
  <link rel="stylesheet" href="./style.css" />
  <title id="user_title">User profile</title>
</head>
<style>
  .active_tab{
    background-color: #5f1affc4 !important;
    color: #fff !important;
  }
</style>
<body>

  <div class="modal_block bg-white z-50 w-screen h-screen grid  place-content-center">
    <div class="modal_header py-5 px-7 bg-white backdrop-blur-md">
      <nav class="flex justify-between items-center">
        <a href="#"><img src="./assets/images/logo.svg" alt="logo"></a>
      <button
        class="bg-indigo-600 focus:bg-indigo-500 focus:ring-indigo-500 focus:ring-2 w-12 h-12 text-white font-semibold text-[13px] rounded-full">
        <i class='bx bx-up-arrow-alt text-2xl'></i>
      </button>
      </nav>
      
    </div>

    <div class="modal_section pt-[41px]">
      <div class="max-w-[1240px] mx-auto px-5">
      
      
        <h1 class="text-3xl text-indigo-500 text-center mb-5 uppercase font-bold ">Create new post</h1>
        <label for="title">
          <p class="font-semibold uppercase ms-3 text-indigo-500">ENTER POST TITLE:</p>
          <input type="text" class="p-4 w-full my-4 border rounded-lg" placeholder="Enter post title">
        </label>
      
        <textarea placeholder="Enter post text"></textarea>
      
      </div>
    </div>
  </div>


















  <header
    class="pt-4 bg-[url('https://images.unsplash.com/photo-1682685797332-e678a04f8a64?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80')] bg-center bg-no-repeat bg-cover h-[300px]">
    
    <a href="./index.html" class="bg-white w-fit p-2 flex items-center font-semibold text-lg hover:bg-gray-200 mx-3"><i class="bx bx-left-arrow-alt"></i> <span>go to home</span></a>

    <div class="container mx-auto p-5 h-[300px] relative flex justify-center">
      <div
        class="bg-[#ffffffc0] backdrop-blur-sm rounded-3xl p-5  w-[25%] flex flex-col justify-center items-center text-center gap-x-6 absolute -bottom-4 z-40">
        <img id="avatar" class="border-cyan-400 border-4  w-[200px] h-[200px] object-cover object-center rounded-full"
          src="./assets/images/avatar.jpg" alt="image">
        <ul class="mt-4">
          <li>
            <h2 id="full_name" class="text-2xl text-indigo-600 font-medium font-['INTER']">Dadahanov Orifjon</h2>
          </li>
          <li>
            <h3 id="user_name" class="text-xl text-purple-500 ">@orifjon</h3>
          </li>
        </ul>
      </div>
    </div>

  </header>
  <!-------------------- MAIN SECTIONS  ----------------->
  <main>
    <section class="pt-[41px]">
      <div class="max-w-[1240px] mx-auto px-5 mt-8 bg-gray-100 rounded-md">
        <ul class="p-5 flex justify-center gap-x-6">
          <li class="tab_item  py-2 px-3 focus:bg-indigo-50 hover:bg-gray-200 cursor-pointer  rounded-md duration-150">Posts</li>
          <li class="tab_item py-2 px-3 focus:bg-indigo-50 hover:bg-gray-200 cursor-pointer  rounded-md duration-150">Followers</li>
          <li class="tab_item py-2 px-3 focus:bg-indigo-50 hover:bg-gray-200 cursor-pointer  rounded-md duration-150">Following</li>

        </ul>
      </div>
      <div class="max-w-[1240px] mx-auto px-5 mt-8 bg-gray-100 rounded-md">
        <ul class="p-5">
          <li class="tab_content w-full border border-indigo-100 m-2">
            <div class="p-4 bg-gray-50 ">
              <h1>Posts</h1>

            </div>
          </li>
          <li class="tab_content w-full border border-indigo-100 m-2">
            <div class="p-4 bg-gray-50 ">
              <h1>Followers</h1>

            </div>
          </li>
          <li class="tab_content w-full border border-indigo-100 m-2">
            <div class="p-4 bg-gray-50 ">
              <h1>Following</h1>

            </div>
          </li>

        </ul>
      </div>
    </section>
  </main>
</body>
<script>
  tinymce.init({
    selector: "textarea",
    plugins:
      "anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed linkchecker a11ychecker tinymcespellchecker permanentpen powerpaste advtable advcode editimage tinycomments tableofcontents footnotes mergetags autocorrect typography inlinecss",
    toolbar:
      "undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat",
    tinycomments_mode: "embedded",
    tinycomments_author: "Author name",
    mergetags_list: [
      { value: "First.Name", title: "First Name" },
      { value: "Email", title: "Email" },
    ],
  });
</script>
<script type="module" src="./assets/profil.js">

</script>

</html>
